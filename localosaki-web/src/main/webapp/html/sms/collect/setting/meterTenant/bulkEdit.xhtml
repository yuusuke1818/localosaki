                            </h2>                          
                            <!-- ヘルプボタン -->
                            <c:if test="#{indexBean.userGuideBool}">
                                <h:form id="helpForm">
                                <h:commandLink class="help_icon" action="#{indexBean.userGuide()}" target="_blank" />
                                </h:form>
                            </c:if>
                            <p class="page_subtitle">
                                <h:outputText value="一括入力をするテナント情報のファイルのダウンロードができます。&lt;br/&gt;

                                        <h:inputHidden id="divisionCorpName"

                                               {
                                               $('input[id$=downloadStart]').click();
                                               }
                                               selectOne();"

                            <h:graphicImage class="dl_button_icon" library="images" name="common/com039.png" />
                        </div>
                        <br/>
                    </h:form>
