<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich" xmlns:cust="http://xmlns.jcp.org/jsf/component"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j">
    <h:outputStylesheet library="css" name="common/rfCalendar.css"/>
    <rich:messages id="p7Messages" styleClass="errNonSearch errArea" />
    <h3 class="contents_title">メーター状態登録</h3>
    <form jsfc="h:form" id="pulseMeterStatusForm">
        <div class="contents_form_area">
            <div jsfc="a4j:outputPanel" id="p7Panel">
                <table class="p7Table">
                    <tr style="height: 10px"></tr>
                    <tr>
                        <td class="TXT008">メーター状況</td>
                        <td>
                            <h:selectOneMenu id="p7MeterPresentSituationSelect"  
                                class="EDIT002 check_change autofocus"
                                value="#{smsCollectSettingMeterMeterManagementBean.pulseMeterStatusProperty.meterPresentSituationDisp}"
                                onchange="checkPulseMeterPresSitu();">
                                <f:selectItems value="#{smsCollectSettingMeterMeterManagementBean.meterPresSituMap}" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td class="TXT008">アラート停止</td>
                        <td>
                            <h:selectBooleanCheckbox
                                id="p7AlertPauseFlgCheckbox"
                                class="check_change"
                                value="#{smsCollectSettingMeterMeterManagementBean.pulseMeterStatusProperty.alertPauseFlgBool}"
                                onclick="disabledAlertPause(this);"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="TXT008">アラート停止期間</td>
                        <td>
                            <h:inputText
                                id="p7AlertPauseStart"
                                class="textWidthMedium check_change alertPause"
                                value="#{smsCollectSettingMeterMeterManagementBean.pulseMeterStatusProperty.alertPauseStart}"
                                maxlength="10"
                                style="#{smsCollectSettingMeterMeterManagementBean.getInvalidStyle(component.clientId)}">
                                <f:ajax event="change" render="idPulseAlertPauseStart"/>
                                <f:passThroughAttribute name="placeholder" value="YYYY/MM/DD"/>
                            </h:inputText>
                            <div style="display: inline-block">
                                <rich:calendar id="idPulseAlertPauseStart" class="calDayDaily" datePattern="yyyy/MM/dd"
                                               enableManualInput="false" showWeeksBar="false" showFooter="false"
                                               required="false" showInput="false"
                                               value="#{smsCollectSettingMeterMeterManagementBean.pulseMeterStatusProperty.calAlertPauseStart}"
                                               buttonIcon="#{request.contextPath}/resources/images/common/com030.png"
                                               zindex="50"
                                               styleClass="calobj">
                                    <f:ajax event="change" render="p7AlertPauseStart"/>
                                </rich:calendar>
                            </div>
                            <h:outputText value="&nbsp;&nbsp;&nbsp;～&nbsp;&nbsp;&nbsp;" />
                            <h:inputText
                                id="p7AlertPauseEnd"
                                class="textWidthMedium check_change alertPause"
                                value="#{smsCollectSettingMeterMeterManagementBean.pulseMeterStatusProperty.alertPauseEnd}"
                                maxlength="10"
                                style="#{smsCollectSettingMeterMeterManagementBean.getInvalidStyle(component.clientId)}">
                                <f:ajax event="change" render="idPulseAlertPauseEnd"/>
                                <f:passThroughAttribute name="placeholder" value="YYYY/MM/DD"/>
                            </h:inputText>
                            <div style="display: inline-block">
                                <rich:calendar id="idPulseAlertPauseEnd" class="calDayDaily" datePattern="yyyy/MM/dd"
                                               enableManualInput="false" showWeeksBar="false" showFooter="false"
                                               required="false" showInput="false"
                                               value="#{smsCollectSettingMeterMeterManagementBean.pulseMeterStatusProperty.calAlertPauseEnd}"
                                               buttonIcon="#{request.contextPath}/resources/images/common/com030.png"
                                               zindex="50"
                                               styleClass="calobj">
                                    <f:ajax event="change" render="p7AlertPauseEnd" 
                                            listener="disabledAlertPause(smsCollectSettingMeterMeterManagementBean.pulseMeterStatusProperty.alertPauseFlgBool)"
                                            />
                                </rich:calendar>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="TXT008">備考</td>
                        <td colspan="3" style="padding-top: 8px;">
                            <h:inputTextarea
                                id="p7AlertMemo"
                                class="check_change"
                                value="#{smsCollectSettingMeterMeterManagementBean.pulseMeterStatusProperty.meterStatusMemo}"
                                maxlength="1000"
                                style="width: 350px; height: 150px;">
                            </h:inputTextarea>
                        </td>
                    </tr>
                </table>
                <br />
                <br />
                <br />
                <div class="gradation_type_1 button_large_2 btnRegistLayout">
                    <a4j:commandButton 
                        id="p7RegistBtn"
                        value="登録"
                        execute="@form"
                        render="@form confirmDialogForm:confirmationDialogMessage"
                        onclick="return confirmationDialogOpenForIns($('input[id$=p7RegistBtn]'))"
                        oncomplete="$('input[id$=p7RegistBtnHidden]').click();">
                    </a4j:commandButton>
                    <h:graphicImage class="btnRegistIconLayout" library="images"
                        name="common/com067.png" />
                    <a4j:commandButton id="p7RegistBtnHidden" style="display: none;"
                        execute="@form"
                        render ="@form confirmDialogForm:confirmationDialogMessage 
                                #{rich:clientId('pTablePanel')}"
                        action="#{smsCollectSettingMeterMeterManagementBean.execMeterStatusRegist(smsCollectSettingMeterMeterManagementBean.pulseMeterStatusProperty)}"
                        onbegin="showBlockModal()"
                        oncomplete="hideBlockModal(); viewList('P'); clearChangeFlag(); dispButton();">
                    </a4j:commandButton>
                </div>
            </div>
        </div>
    </form>
</html>
