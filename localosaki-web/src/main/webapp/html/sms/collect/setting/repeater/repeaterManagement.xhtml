<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:cust="http://xmlns.jcp.org/jsf/component"
      xmlns:oslib="http://osaki.co.jp/base-component"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >
<body>

<ui:composition template="/html/template/template_collect_sidemenu.xhtml">
    <ui:define name="content_side" class="content">
        <meta http-equiv="content-language" content="ja" />
        <h:outputStylesheet library="css" name="common/button.css"/>
        <h:outputStylesheet library="css" name="common/default.css"/>
        <h:outputStylesheet library="css" name="common/cssLayout.css"/>
        <h:outputStylesheet library="css" name="common/common.css"/>
        <h:outputStylesheet library="css" name="sms/collect/setting/repeater/repeaterManagement.css"/>
        <h:outputScript library="js" name="sms/collect/setting/repeater/repeaterManagement.js" />

        <form jsfc="h:form" id="smsCollectSettingRepeaterManagementBean">
            <div class="inner_content">
                <div class="title_area_warp">
                    <!-- 画面タイトル -->
                    <div class="title_area_left">
                        <h2 class="page_title">中継装置管理</h2>
                        <p class="page_subtitle">
                            <h:outputText value="中継装置情報の新規登録、または編集ができます。" />
                        </p>
                        <rich:messages />
                    </div>
                    <div class="clear" />

                    <div class="contents_title contents_accordion_header">
                        <h:graphicImage class="button_icon button_opener" library="images" name="demand/demand_container_opner.png"  style="display: none;" />
                        <h:graphicImage class="button_icon button_closer" library="images" name="demand/demand_container_closer.png" />
                        <span class="contents_title_body">表示条件</span>
                    </div>
                    <div class="contents_form_area contents_accordion_body">
                        <span class="msg">表示内容を変更したい場合は、下記を変更し、［表示更新］ボタンを押してください。</span>
                        <div class="contents_form_area_row">
                            <span class="page_subtitle">接続先</span>
                            <div>
                                <select jsfc="h:selectOneMenu"
                                                 id="devId"
                                                 value="#{smsCollectSettingRepeaterManagementBean.devId}"
                                                 styleClass="inspectionMeterBefList_sel_std"
                                                 onkeydown="searchConditionKeydown()">
                                    <option jsfc="f:selectItems" value="#{smsCollectSettingRepeaterManagementBean.devIdMap}" />
                                </select>
                            </div>
                        </div>

                        <div class="button_area_center gradation_type_1 gradation_type_5 button_large_2 button_area">
                            <a4j:commandButton
                                id="searchButton"
                                class="action_button"
                                value="表示更新"
                                execute="@form" 
                                render="@form" 
                                disabled="#{smsCollectSettingRepeaterManagementBean.devIdMap.isEmpty()}"
                                action="#{smsCollectSettingRepeaterManagementBean.execSearch()}"
                                onbegin="showBlockModal()" oncomplete="hideBlockModal()"
                                ></a4j:commandButton>
                            <h:graphicImage class="reload_button_icon" library="images" name="common/com015.png" rendered="true"/>
                        </div>
                    </div>

                    <div>
                        <div class="btnRegistLayout del_toggle_check_area">
                            <h:selectBooleanCheckbox id="delCheckBox" 
                            value="#{smsCollectSettingRepeaterManagementBean.confirmationCheckBox}" 
                            disabled="#{smsCollectSettingRepeaterManagementBean.selectCheckBoxDisableFlg}">
                                <a4j:ajax execute="@form"
                                          render="@form" />
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="delCheckBox">:削除ボタンを有効にする</h:outputLabel>
                        </div>
                        <div class="button_area_right gradation_type_1 gradation_type_5 button_large_2 control_button_area">
                            <div class="regist_button">
                                <a4j:commandButton
                                    id="entryButton"
                                    class="action_button"
                                    value="新規登録"
                                    execute="@form" 
                                    render="@form" 
                                    disabled="#{smsCollectSettingRepeaterManagementBean.registButtonDisableFlg}"
                                    action="#{smsCollectSettingRepeaterManagementBean.execRegist()}"
                                    onbegin="showBlockModal()" oncomplete="hideBlockModal()"
                                    ></a4j:commandButton>
                                <h:graphicImage class="regist_button_icon" library="images" name="common/com013.png" rendered="true"/>
                            </div>
                            
                            <div class="delete_button">
                                <a4j:commandButton
                                    id="deleteButton"
                                    class="action_button"
                                    value="選択削除"
                                    execute="@form" 
                                    render="confirmationDialog"
                                    actionListener="#{smsCollectSettingRepeaterManagementBean.setDeleteMessage()}"
                                    oncomplete="$('input[id$=hiddenDeleteButton]').click();"
                                    ></a4j:commandButton>
                                <h:graphicImage class="delete_button_icon" library="images" name="common/com019.png" rendered="true"/>
                                <a4j:commandButton
                                id="hiddenDeleteButton"
                                style="display: none;"
                                execute="@form" 
                                render="@form"
                                action="#{smsCollectSettingRepeaterManagementBean.execDelete()}"
                                onclick="return confirmationDialogOpen($('input[id$=hiddenDeleteButton]'))"
                                onbegin="showBlockModal()" oncomplete="hideBlockModal()"
                                ></a4j:commandButton>
                            </div>
                        </div>
                    </div>

                    <br/>
                    <c:if test="#{smsCollectSettingRepeaterManagementBean.handyFlg}">
                        <h:panelGrid styleClass="handy_not_compatible">
                            ハンディ用装置のため表示できません。
                        </h:panelGrid>
                    </c:if>
                    <c:if test="#{!smsCollectSettingRepeaterManagementBean.handyFlg}">
                        <!-- 検索結果リスト表示 -->
                        <div class="search_result_area">
                            <div class="search_result_header_wrap">
                                <div id="listReroad">
                                    <div class="search_result_header_left page_content_parts">
                                        検索条件に該当する中継装置情報 
                                        <span class="serach_result_total_count" jsfc="h:outputText" value=" #{smsCollectSettingRepeaterManagementBean.repeaterContents.size()}" />
                                        件
                                    </div>
                                    <br/><br/>
                                </div>
                            </div>
                            <h:dataTable var="item" value="#{smsCollectSettingRepeaterManagementBean.repeaterContents}"
                                style="width: 100%;"
                                headerClass="table_header"
                                columnClasses="column_style_checkbox,column_style_mngId,column_style_relay_id,column_style_controlStatus,column_style_comment,column_style_button"
                                rendered="#{!smsCollectSettingRepeaterManagementBean.repeaterContents.isEmpty()}">
                                <span jsfc="h:column">
                                    <f:facet name="header">
                                        <a4j:commandLink id="selectAllCheck" styleClass="all_check" style="color:#FFF;font-size:12px;text-decoration:underline;">選択</a4j:commandLink>
                                    </f:facet>
                                    <h:selectBooleanCheckbox id="targetCheckBox" value="#{item.checkBox}" />
                                </span>
                                <span jsfc="h:column">
                                    <f:facet name="header">
                                        管理番号
                                    </f:facet>
                                    <h:outputText id="mngId" value="#{item.repeater.repeaterMngId}">
                                        <f:convertNumber pattern="00" />
                                    </h:outputText>
                                </span>
                                <span jsfc="h:column">
                                    <f:facet name="header">
                                       中継装置ID
                                    </f:facet>
                                    <h:outputText id="relayName" value="#{item.repeater.repeaterId}" /><br />
                                </span>
                                <span jsfc="h:column">
                                    <f:facet name="header">
                                        操作状態
                                    </f:facet>
                                    <h:outputText id="controlStatus_blue" value="#{item.status}" style="color:blue;" rendered="#{item.repeater.srvEnt == '1'}"/>
                                    <h:outputText id="controlStatus_red" value="#{item.status}" style="color:red;" rendered="#{item.repeater.srvEnt == '9'}"/>
                                    
                                </span>
                                <span jsfc="h:column">
                                    <f:facet name="header">
                                        コメント
                                    </f:facet>
                                    <h:outputText id="comment" value="#{item.repeater.memo}" />
                                </span>
                                <span jsfc="h:column">
                                    <f:facet name="header">
                                        編集
                                    </f:facet>
                                    <a4j:commandButton
                                        id="editButton"
                                        class="button_small button_building_edit"
                                        value=" "
                                        action="#{smsCollectSettingRepeaterManagementBean.execEdit(item.repeater)}"
                                        onbegin="showBlockModal()" oncomplete="hideBlockModal()"
                                        ></a4j:commandButton>
                                        <h:graphicImage class="button_edit" library="images" name="common/com018.png" />
                                        
                                </span>
                            </h:dataTable>
                        </div>
                    </c:if>
                    
                </div>
            </div>
            
            <ui:include src="/html/common/confirmationDialog.xhtml" >
                <ui:param name="confirmationDialogTitle" value="確認" />
                <ui:param name="confirmationDialogMessage" value="#{smsCollectSettingRepeaterManagementBean.confirmMessage}" />
            </ui:include>


            <script type="text/javascript">
            $(document).on('click', '.contents_accordion_header', function() {
                $(this).parent().children(".contents_accordion_body").slideToggle();
                $(this).find(".button_opener").toggle();
                $(this).find(".button_closer").toggle();
            })
            </script>
        </form>
    </ui:define>
</ui:composition>

</body>
</html>
