<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">
    <h:outputStylesheet library="css" name="common/popup.css"/>
    <h:outputStylesheet library="css" name="common/button.css"/>
    <h:outputStylesheet library="css" name="common/cssLayout.css"/>
    
    <rich:popupPanel id="cautionPasswordPopup" modal="true" moveable="true" resizeable="false" 
                     zindex="100" domElementAttachment="parent" width="500" height="250"
                     onshow="checkAutoFocusOnShowRichPanel(event);">
        <f:facet name="header">
            <div class="pop_title_area">
                <div class="left">
                    <h:outputText class="pop_page_title" value="パスワード期限通知" />
                </div>
            </div>
        </f:facet>
        <div  class="inner_content content_width">
            <table jsfc="h:panelGrid" columns="1" style="border-collapse: separate;width: 100%;">
                <span jsfc="h:column" style="">
                    <input jsfc="h:outputText" id="confirmationDialogMessage1" value="パスワード有効期限（90日）を超過しました。" escape="false" 
                           class="page_subtitle" style="font-size: 16px; text-align:left;"/>
                </span>
                <span jsfc="h:column" style="">
                    <input jsfc="h:outputText" id="confirmationDialogMessage2" value="パスワードを変更しますか？" escape="false" 
                           class="page_subtitle" style="font-size: 16px; text-align:left;"/>
                </span>
                <span jsfc="h:column">
                    <table class="change_caution_button_area" style="border-collapse: separate; text-align: center; margin-left: 0px; margin-top: 30px;">
                        <tr>
                            <td class="gradation_type_1 button_large_2 ok_button" style="text-align: center; font-size:8px;">
                                <a4j:commandButton id="passwordExtensionButton" value="そのまま延長する"
                                                   style="width:180px; font-size:12px;"
                                                   action="#{loginBean.extendPassword()}"/>
                                <h:graphicImage style="pointer-events: none; left: 25px; top: 10px; position:absolute;" library="images" name="common/com015.png" />
                            </td>
                            <td class="gradation_type_2 button_large_2 ok_button" style="text-align: center;">
                                <a4j:commandButton id="passwordEditButton" value="変更する"
                                                   style="width:180px;"
                                                   action="#{loginEditPasswordBean.init()}"/>
                                <h:graphicImage style="pointer-events: none; left: 25px; top: 10px; position:absolute;"  library="images" name="common/com067.png" />
                            </td>
                        </tr>
                    </table>
                </span>
            </table>
        </div>

    </rich:popupPanel>
</html>
